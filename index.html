<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt audio normaliser</title>
</head>
<style>
    :root {
        color-scheme: dark light;

    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        user-select: none;
    }

    body {
        display: grid;
        place-items: center;
        height: 100vh;
    }

    .typing {
        animation: typing 3s steps(17), blink .5s step-end infinite alternate;
        border-right: 2px solid;
        font-family: monospace;
        overflow: hidden;
        white-space: nowrap;
        width: 17ch;
    }

    @keyframes typing {
        from {
            width: 0
        }
    }

    @keyframes blink {
        50% {
            border-color: transparent
        }
    }
</style>

<body>
    <h1 class="typing">nothing here yet </h1>
</body>

</html>
